<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3 - Thay đổi giá trị trong mảng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bài tập 3 - Thay đổi giá trị trong mảng</h1>
        <h3 class="alert alert-success">Cho arr như sau: arrNumber = 
            <span id="arrNumber">    [1,2,3,4,5,6,7] </span>
        </h3>

        <div class="input-group mb-3">
            <label for="originalValue">Nhập giá trị gốc:</label>
            <input type="text" class="form-control" id="originalValue" placeholder="Nhập giá trị gốc">
        </div>

        <div class="input-group mb-3">
            <label for="newValue">Nhập giá trị mới:</label>
            <input type="text" class="form-control" id="newValue" placeholder="Nhập giá trị mới">
        </div>

        <button class="btn btn-primary" id="updateButton">Cập nhật</button>

        <div class="message" id="message"></div>
    </div>

    <br>

    <div class="container">
        <h1>bài tập luyện mảng</h1>
        <h3 class="alert alert-danger">số nguyên: <span id="number"></span></h3>
        <input type="text" class="form-control" id="giaTri">
        <div class="input-group mb-3">
            <button class="btn btn-dark" id="ketQua">kết quả</button>
        </div>
        <div class="alert alert-danger" id="tongSoDuong">
            
        </div>
        <div class="alert alert-danger" id="demSoDuong">

        </div>
        <div class="alert alert-danger" id="soDuongNhoNhat">

        </div>
    </div>
  
   

    <script src="./index.js"></script>
</body>
</html>
